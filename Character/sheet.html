<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5 maximum-scale=1.0">
    <meta name="theme-color" content="black">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- <link rel="manifest" href="manifest.json"> -->
    <style>
        @font-face {
            font-family: 'germaniaOne';
            src: url('fonts/GermaniaOne-Regular-subset.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Gotham';
            src: url('fonts/Gotham Ultra-subset.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div id="line1" ;>
        <div class="ID">
            <div class="header">ID</div>
            <input class="block" placeholder="Name" id="Name">
            <textarea class="block" id="Description" placeholder="Description"></textarea>
            <input class="block" id="Refresh" placeholder="3">
        </div>
        <img id="logo" src="logo.svg">
    </div>
    <div id="line2">
        <div class="aspects">
            <div class="header">ASPECTS</div>
            <ul>
                <li><input placeholder="High Concept" class="block"></li>
                <li><input placeholder="Trouble" class="block"></li>
                <li><input class="block"></li>
                <li><input class="block"></li>
                <li><input class="block"></li>
            </ul>
        </div>
        <div class="skills">
            <div class="header">SKILLS</div>
            <div id="superb" class="skillList notused">
                <div>Superb (+5)</div>
                <input class="block">
                <input class="block">
                <input class="block">
                <input class="block">
                <input class="block">
            </div>
            <div id="great" class="skillList">
                <div>Great (+4)</div>
                <input class="block">
                <input class="block notused">
                <input class="block notused">
                <input class="block notused">
                <input class="block notused">
            </div>
            <div id="good" class="skillList">
                <div>Good (+3)</div>
                <input class="block">
                <input class="block">
                <input class="block notused">
                <input class="block notused">
                <input class="block notused">
            </div>
            <div id="fair" class="skillList">
                <div>Fair (+2)</div>
                <input class="block">
                <input class="block">
                <input class="block">
                <input class="block notused">
                <input class="block notused">
            </div>
            <div id="average" class="skillList">
                <div>Average (+1)</div>
                <input class="block">
                <input class="block">
                <input class="block">
                <input class="block">
                <input class="notused block">
            </div>
        </div>
    </div>
    <div id="line3">
        <div class="extras extra_stunts">
            <div class="header">EXTRAS</div>
            <textarea class="block"></textarea>
        </div>
        <div class="stunts extra_stunts">
            <div class="header">STUNTS</div>
            <textarea class="block"></textarea>
        </div>
    </div>
    <div id="line4">
        <div class="stress">
            <div id="physical">
                <div class="header">PHYSICAL STRESS</div>
                <div class="one">
                    <div class="block stressblock"><p>1</p></div>
                </div>
                <div class="two">
                    <div class="block stressblock"><p>2</p></div>
                </div>
                <div class="three notused">
                    <div class="block stressblock"><p>3</p></div>
                </div>
                <div class="four notused">
                    <div class="block stressblock"><p>4</p></div>
                </div>
            </div>
            <div id="mental">
                <div class="header">MENTAL STRESS</div>
                <div class="one">
                    <div class="block stressblock"><p>1</p></div>
                </div>
                <div class="two">
                    <div class="block stressblock"><p>2</p></div>
                </div>
                <div class="three notused">
                    <div class="block stressblock"><p>3</p></div>
                </div>
                <div class="four notused">
                    <div class="block stressblock"><p>4</p></div>
                </div>
            </div>
        </div>
        <div class="consequences">
            <div class="header">CONSEQUENCES</div>
            <div class="one c-main"><div class="block consequenceblock"><p>2</p></div></div>
            <div class="two c-main"><div class="block consequenceblock"><p>4</p></div></div>
            <div class="three c-main"><div class="block consequenceblock"><p>6</p></div></div>
            <div class="four c-main notused"><div class="block consequenceblock"><p>2</p></div></div>
            <div class="five c-main disabled"><div class="block consequenceblock"><p>4</p></div></div>
            <div class="zes c-main disabled"><div class="block consequenceblock"><p>6</p></div></div>
        </div>
    </div>
</body>

</html>
