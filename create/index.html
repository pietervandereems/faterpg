<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script data-main="js/main.js" src="js/require.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="apple-touch-icon" href="icons/Fate_A_60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/Fate_A_76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/Fate_A_120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/Fate_A_152.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Generate a Fate game</title>
</head>
<body>
    <header>
        <h1>Sector</h1>
        <img src="img/Powered by Fate Final Light BG.svg"></img>
    </header>
    <div id="main">
        <section>
            <h2>List</h2>
            <ul class="buttons">
                <li>Pieter</li>
                <li>Quindo</li>
            </ul>
        </section>
        <section id="game" class="show">
            <h2>Game Setting</h2>
            <label>Scale:<input type="text" placeholder="Epic/small"></label>
            <label>Current Issues:
                <ol>
                    <li><input type="text" name="g_c_issue_1" placeholder="There is a lot of water"></li>
                </ol>
            </label>
            <label>Impending Isues:
                <ol>
                    <li><input type="text" name="g_i_issue_1" placeholder="There will be more water"></li>
                </ol>
            </label>
            <label>Aspects:
                <ol>
                    <li><textarea name="g_aspect_1" placeholder="Water is everywhere"></li>
                </ol>
            </label>
        </section>
    </div>
</body>
</html>
